<!DOCTYPE html>
<html>
<body>

    <script>
class A
  {
     
     display()
     {
         var a = 10;
         var b = 20;
      document.writeln(a+b);
    }
  }
class B extends A
  {
    
    display()
    {
        var sn = "naresh";
        var ns = "reddy";
      document.writeln(sn+ns);
    }
  }

var a=[new A(), new B()]
a.forEach(function(msg)
{
msg.display();
});
    </script>

</body>
</html>
